{% extends "base.html" %}

{% block title %}Login - Secure Login System{% endblock %}

{% block content %}
<div class="login-container">
  <h2>üîê Secure Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter password" />
    </div>
    <!-- Added CAPTCHA field -->
    <div class="form-group">
      <label for="captcha">Captcha</label>
      <div style="display:flex; align-items:center;">
        <img src="/captcha" alt="CAPTCHA" id="captcha-image" style="border: 1px solid #ccc; margin-right: 10px; height: 60px;">
        <button type="button" onclick="reloadCaptcha()">Reload</button>
      </div>
      <input type="text" id="captcha-input" name="captcha" placeholder="Enter captcha text here" required />
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
function reloadCaptcha() {
  document.getElementById("captcha-image").src = "/captcha?" + Date.now();
}

document.getElementById("loginForm").addEventListener("submit", async function(event) {
  event.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const captcha = document.getElementById("captcha-input").value.trim();

  try {
    const response = await fetch("/api/login", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({email, password, captcha})
    });
    const data = await response.json();

    if (response.ok && data.access_token) {
      localStorage.setItem('access_token', data.access_token);
      localStorage.setItem('user_role', data.role);
      localStorage.setItem('username', data.username);
      alert("Login successful!");
      setTimeout(() => {
        window.location.href = data.role === "Admin" ? "/admin" : "/dashboard";
      }, 1000);
    } else {
      alert(data.error || "Login failed");
      reloadCaptcha();
    }
  } catch (err) {
    alert("Network error: " + err.message);
    reloadCaptcha();
  }
});
</script>
{% endblock %}
